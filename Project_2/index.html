<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Background Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Gradient Background Generator</h2>
        <label>Select first color: <input type="color" id="color1" value="#ff0000"></label><br><br>
        <label>Select next color: <input type="color" id="color2" value="#0000ff"></label><br><br>
        <label>Type: 
            <select id="gradientType">
                <option value="linear">Linear</option>
                <option value="radial">Radial</option>
            </select>
        </label><br><br>
        <button onclick="applyGradient()">Apply Gradient</button>
        <p id="cssOutput"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
